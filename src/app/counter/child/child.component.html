<h3>Counter</h3>
<h4>{{ counter }}</h4>

<div class="row">
    <div class="col">
        <button class="btn btn-primary ms-1" (click)="multiplyCounter()">Multiply</button>
        <button class="btn btn-info ms-1" (click)="divideCounter()">Divide</button>
    </div>
</div>

<hr>

<div class="row">
    <div class="col">
        <app-grand-child [counter]="counter" (counterChange)="resetGrandChild($event)"></app-grand-child>
    </div>
</div>
